<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>회원 가입</h2>
      <form>
        <table border="1">
          <tr>
            <td width="100">이름</td>
            <td><input type="text" name="username" /></td>
          </tr>
          <tr>
            <td>아이디</td>
            <td>
              <input type="text" name="userid" />
              <input type="button" value="중복확인" />
            </td>
          </tr>
          <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pass" /></td>
          </tr>
          <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" name="passck" /></td>
          </tr>
          <tr>
            <td>성별</td>
            <td>
              <input type="radio" name="gender" value="m" /> 남
              <input type="radio" name="gender" value="f" /> 여
            </td>
          </tr>
          <tr>
            <td>이메일</td>
            <td>
              <input type="text" name="email1" size="7" /> @
              <input type="text" name="email2" size="15" />
              <select name="email3">
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
                <option value="gmail.com">gmail.com</option>
                <option value="" selected="selected">직접입력</option>
              </select>
              <input type="checkbox" name="interest" value="수신동의" /> 정보/이벤트 메일 수신에
              동의합니다.
            </td>
          </tr>
          <tr>
            <td>연락처</td>
            <td>
              <select name="area">
                <option value="010">010</option>
                <option value="02" selected="selected">02</option>
                <option value="031">031</option>
                <option value="041">041</option>
                <option value="051">051</option>
                <option value="061">061</option>
              </select>

              -
              <input type="text" size="4" maxlength="4" name="tel2" /> -
              <input type="text" size="4" maxlength="4" name="tel2" />
              <input type="checkbox" name="interest" value="수신동의" /> 정보/이벤트 SMS 수신에
              동의합니다.
            </td>
          </tr>
          <tr>
            <td width="100">주소</td>
            <td>
              <div class="adress_post code">
                <input type="tet" name="zonecode" readonly="readonly" value="" />
                <button type="button" id="btnPostcode" class="btn_post_search">우편번호</button>
                <input type="hidden" name="zipcode" value="" />
              </div>
              <div class="address_input">
                <div class="mamber_warning">
                  <input type="text" name="address" readonly="readonly" value="" />
                  <div class="member_warning js_address_sub">
                    <input type="text" name="addressSub" value="" />
                  </div>
                </div>
              </div>
            </td>
          </tr>
            <td colspan="2" align="center">
              <input type="submit" value="회원가입" />
              <input type="reset" value="초기화" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
